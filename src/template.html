<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>


<body>
    <div class="sidebar" id="sidebar">
        <header>
            <div class="icon-div" id="icon-div"></div>
            <h1>Taskr.</h1>
        </header>

        <img src="./assets/images/new_green.png" class="new-btn" id="new-btn">

        <div class="project-list-div" id="project-list-div">
            <h2>My Projects</h2>
            <ul class="project-list" id="project-list"></ul>
        </div>
    </div>


    <!-- project form modal -->
    <dialog id="new-project-modal" class="new-project-modal">
        <button class="close-project-modal" id="close-project-modal">X</button>

        <h2>New Project</h2>
        <form action="GET" class="new-project-form" id="new-project-form">
            <label for="projectTitle">Title</label>
            <input required type="text" name="projectTitle" id="projectTitle" placeholder="Project Title">

            <label for="projectDescription">Description</label>
            <textarea required type="text" name="projectDescription" id="projectDescription" placeholder="This is a description of my project"></textarea>

            <label for="projectDueDate">Due Date</label>
            <input type="date" name="projectDueDate" id="projectDueDate">

            <button type="submit" class="projectSubmit" id="projectSubmit">Submit</button>
        </form>
    </dialog>


            <!-- task form modal -->
    <dialog id="new-task-modal" class="new-task-modal">
        <button class="close-task-modal" id="close-task-modal">X</button>

        <h2>New Task</h2>
        <form action="GET" class="new-task-form" id="new-task-form">
            <label for="project">Project</label>
            <input type="text" name="project" class="project" id="project" readonly>

            <label for="title">Title</label>
            <input required type="text" name="title" id="title" placeholder="Task Title">

            <label for="description">Description</label>
            <textarea required type="text" name="description" id="description" placeholder="This is a description of my task"></textarea>

            <label for="dueDate">Due Date</label>
            <input type="date" name="dueDate" id="dueDate">

            <button type="submit" class="taskSubmit" id="taskSubmit">Submit</button>
        </form>
    </dialog>


    <main>
        <!-- main content -->
        <button class="menu-btn" id="menu-btn" type="button">&#9776;</button>
        <div class="project-info-div" id="project-info-div"></div>
        <div class="sub-tasks-div" id="sub-tasks-div"></div>
    </main>
</body>
</html>
