<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>


<body>
    <div class="sidebar" id="sidebar">
        <header>
            <div class="icon-div" id="icon-div"></div>
            <h1>Taskr.</h1>
        </header>

        <img src="./assets/images/new_green.png" class="new-btn" id="new-btn">

        <div class="project-list-div" id="project-list-div">
            <h2>My Projects</h2>
            <ul class="project-list" id="project-list"></ul>
        </div>
    </div>


    <dialog id="new-project-modal" class="new-project-modal">
        <button class="close-project-modal" id="close-project-modal">X</button>

        <h2>New Project</h2>
        <form action="GET" class="new-project-form" id="new-project-form">
            <label for="project-title">Title</label>
            <input type="text" name="project-title" id="project-title" placeholder="Project Title">

            <label for="project-description">Description</label>
            <textarea type="text" name="project-description" id="project-description" placeholder="This is a description of my project"></textarea>

            <label for="project-due-date">Due Date</label>
            <input type="date" name="project-due-date" id="project-due-date">

            <label for="project-priority">Priority</label>
            <input type="radio">

            <button type="submit" class="project-submit" aria-colcount="project-submit">Submit</button>
        </form>
    </dialog>


    <main>
        <button class="close-btn" id="close-btn" type="button">X</button>
        <div class="project-info-div" id="project-info-div"></div>
        <div class="sub-tasks-div" id="sub-tasks-div"></div>
    </main>
</body>
</html>
